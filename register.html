<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="styles/register.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<body>
  <div class="fondo__color d-block d-sm-none d-none d-sm-block d-md-none">
    <div class="fondo">
      <img src="img/fondo_home.jpg">
    </div>
  </div>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center header__logo">
          <img class="d-none d-md-block" src="img/matea_logoNegro.png">
          <p class="mateify">Meteify</p>
        </div>
      </div>
    </div>
  </header>
    <div class="container mobile">
      <div class="row">
        <div class="col-sm-12">
          <p class="registra">Registrate con tu dirección de email</p>
        </div>
        <div class="col-sm-12">
          <input class="correo" type="text" required placeholder="Correo electrónico">
        </div>
        <div class="col-sm-12">  
          <input class="correoConf" type="text" required placeholder="Confirmar correo electrónico">
        </div>
        <div class="col-sm-12">  
          <input class="contraseña" type="text" required placeholder="Contraseña">
        </div>
        <div class="col-sm-12">  
          <input class="nomUsuario" type="text" required placeholder="Nombre de usuario">
        </div>
        <div class="col-sm-12">
          <div class="dropdown">
            <label class="col-sm-12 dropdown__label" for="fecha">FECHA DE NACIMIENTO</label>    
            <select class="col-sm-2 dropdown__día" id="fecha" name="día" required>
              <option value="" disabled selected hidden>Día</option>
            </select>
            <select class="col-sm-6 dropdown__mes" id="fecha" name="mes" required>
              <option value="" disabled selected hidden>Mes</option> 
            </select>
            <select class="col-sm-4 dropdown__año" id="fecha" name="año" required>
              <option value="" disabled selected hidden>Año</option>
            </select>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="género">
            <input class="género__masculino" id="masculino" type="radio" name="género"><label class="género__Label" for="masculino">Masculino</label>
            <input class="género__femenino" id="femenino" type="radio" name="género"><label class="género__Label" for="femenino">Femenino</label>
            <input class="género__otro" id="otro" type="radio" name="género"><label class="género__Label" for="otro">Otro</label>
          </div>
        </div>
        <div class="col-sm-12 col-md-12">
          <a href="searchplaylist.html"><button class="registrarse" type="submit">REGISTRARSE</button></a>
        </div>
        <div class="col-sm-12">
          <div class="barra d-none d-md-block"></div>
        </div>
        <div class="col-sm-12 col-md-12 d-md-none iniCuenta">
          <a href="login.html"><button class="iniCuenta__boton" type="submit">INICIA SESIÓN CON TU CUENTA</button></a>
        </div>  
      </div>
    </div>
      <div class="d-none d-md-block">
        <div class="col-sm-12">
          <p class="conCuenta">¿Ya tienes cuenta?</p>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
          <a href="login.html"><button class="iniciaSesión" type="button">Inicia Sesión</button></a>
        </div>
      </div>
  <footer>
    <div class="container-fluid">
      <div class="row footer d-none d-md-block">
          <div class="col-sm-6 footer__designedby">
            <p class="footer__designedby--p">Diseñado en Uruguay</p>
          </div>
          <div class="col-sm-6 footer__poweredby">
            <p class="footer__poweredby--p">Powered by</p>
            <img class="footer__poweredby--img" src="img/spotify__logo.png">
          </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
