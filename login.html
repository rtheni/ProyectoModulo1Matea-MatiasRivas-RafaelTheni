<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="styles/login.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="fondo__color d-block d-md-none">
    <div class="fondo">
      <img src="img/fondo_home.jpg">
    </div>
  </div>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center header__logo">
          <img class="d-none d-md-block" src="img/matea_logoNegro.png">
          <p class="mateify">Meteify</p>
        </div>
      </div>
    </div>
  </header>
    <div class="container">
      <div class="row">
        <!--para el la caja de contenido en tamaño mobile-->
        <div class="mobile">
          <div class="col-sm-12">
            <p class="continuar">Para continuar, inicia sesión</p>
          </div>
          <div class="col-sm-12">
            <input class="nombreUsuario" type="text" required placeholder="Correo electrónico o nombre de usuario">
          </div>
          <div class="col-sm-12">  
            <input class="contraseña" type="text" required placeholder="Contraseña">
          </div>
          <div class="d-flex justify-content-between">
            <!--posiciona el checkbox con su etiqueta-->
            <div class="col-sm-6 posCheck">
              <input class="checkbox" id="checkbox" type="checkbox"><label class="checkboxLabel" for="checkbox">Recuérdame</label>
            </div>
            <div class="col-sm-6 flex-row-reverse d-flex">
                <a href="searchplaylist.html"><button class="iniSesión d-none d-md-block" type="submit">INICIAR SESIÓN</button></a>
            </div>
          </div>
          <div class="col-sm-12 d-block d-md-none">
            <a href="searchplaylist.html"><button class="iniSesión--mobile" type="submit">INICIAR SESIÓN</button></a>
          </div>
          <div class="col-sm-12">
            <p class="olvCont">¿Has olvidado tu contraseña?</p>
          </div>
          <div class="col-sm-12 d-none d-md-block">
            <div class="barra"></div>
          </div>
          <div class="col-sm-12">
            <p class="sinCuenta">¿No tienes cuenta?</p>
          </div>
          <div class="col-sm-12 d-flex justify-content-center">
            <a href="register.html"><button class="registrate" type="button">REGISTRATE</button></a>
          </div>
        </div>
        <footer class="d-block d-md-none">
          <div class="footer__cont">
            <p class="pow">Powered by <img src="img/spotify__logo.png" alt="logo de spotify"></p>
          </div>
        </footer>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
