<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="styles/login.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="fondo__color d-block d-md-none">
    <div class="fondo">
      <img src="img/fondo_home.jpg">
    </div>
  </div>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center header__logo">
          <img class="d-none d-md-block" src="img/matea_logoNegro.png">
          <a href="index.html"><p class="mateify">Mateify</p></a>
        </div>
      </div>
    </div>
  </header>
    <div class="container">
      <div class="row">
        <!-- para ingreso de usuario en mobile-->
        <div class="mobile">
          <div class="col-sm-12">
            <p class="continuar">Para continuar, inicia sesión</p>
          </div>
          <div class="col-sm-12">
            <input class="nombreUsuario" type="text" required placeholder="Correo electrónico o nombre de usuario">
          </div>
          <div class="col-sm-12">  
            <input class="contraseña" type="text" required placeholder="Contraseña">
          </div>
          <div class="d-flex justify-content-between">
            <!--posiciona el checkbox con su etiqueta-->
            <div class="col-sm-6 posCheck">
              <input class="checkbox" id="checkbox" type="checkbox"><label class="checkboxLabel" for="checkbox">Recuérdame</label>
            </div>
            <!-- inicia sesión para desktop -->
            <div class="col-sm-6 flex-row-reverse d-flex">
                <a href="searchplaylist.html"><button class="iniSesión d-none d-md-block" type="submit">INICIAR SESIÓN</button></a>
            </div>
          </div>
          <!-- inicia sesión para mobile -->
          <div class="col-sm-12 d-block d-md-none">
            <a href="searchplaylist.html"><button class="iniSesión--mobile" type="submit">INICIAR SESIÓN</button></a>
          </div>
          <div class="col-sm-12">
            <a href="#recoverpass"><p class="olvCont">¿Has olvidado tu contraseña?</p></a>
          </div>
          <div class="col-sm-12 d-none d-md-block">
            <!-- barra en desktop -->
            <div class="barra"></div>
          </div>
          <div class="col-sm-12">
            <p class="sinCuenta">¿No tienes cuenta?</p>
          </div>
          <div class="col-sm-12 d-flex justify-content-center">
            <a href="register.html"><button class="registrate" type="button">REGISTRATE</button></a>
          </div>
        </div>
        <footer class="d-block d-md-none">
          <div class="footer__cont">
            <p class="pow">Powered by <img src="img/spotify_logo.png" alt="logo de spotify"></p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
